<div class="flex-box-2 mt-2 ">



  <div class="row">
    <div class="col-md-7"></div>
    <div class="col-md-3">
      <select class="form-select form-select-md" (change)="filterData()" [(ngModel)]="selectedValue">

        <option [value]="0">All</option>
        <option [value]="1"> Completed</option>
        <option [value]="2">Not Completed</option>
      </select>

    </div>
    <div class="col-md-2">
      <button class="btn btn-md btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="addTask()"> Add
        Task</button>
    </div>
  </div>

</div>



<div class="mat-elevation-z8 mt-2">
  <table mat-table [dataSource]="taskList">
    <ng-container matColumnDef="slNo">
      <th mat-header-cell *matHeaderCellDef> Sl No. </th>
      <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Task Description </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>



<!-- modalpopup -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Task</h4>
      </div>
      <div class="modal-body">

        <div class=" col-12 mt-1">

          <label class="labeltext">Task description</label>
          <textarea type="text" [(ngModel)]="taskValue" class="form-control"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closePopup()"> Close </button>
        <button type="button" class="btn btn-danger" (click)="save()" [disabled]='!taskValue'> Save </button>
      </div>
    </div>
  </div>
</div>

<div class="container ">
  <div class="flex-box-2 mt-2 fontSearch">
    <input class="form-control mr-sm-2 searchBox" type="text" [(ngModel)]="searchKey" placeholder="Search">

    <i class=" fa fa-search" aria-hidden="true" (click)="searchEmployee()"></i>
  </div>
  <div class="mat-elevation-z8 mt-2">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortChange($event)">
      <ng-container matColumnDef="slNo">
        <th mat-header-cell *matHeaderCellDef> Sl No. </th>
        <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
      </ng-container>
      <ng-container matColumnDef="empName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Employee Name</th>
        <td mat-cell *matCellDef="let element" (click)="empClick(element)"
          style="color: lightskyblue !important;cursor:pointer !important"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="empPhn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="phone">Phone</th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
      <ng-container matColumnDef="empEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="email">Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
  </div>

</div>
